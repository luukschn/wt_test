<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        var aantalkliks_glob = 0;
        const button_array =[];

        function buttonHistory(button_parameter)
        {
            var output = document.getElementById('output')
            
            if(button_array.length == 0){
                output.innerHTML += button_parameter[1];
                button_array.push(button_parameter[1]);
            } else if(button_array.length > 0 && button_array.length < 4){
                for(var x = 0; x < button_array.length; x++){
                    counter = 0;
                    if(button_array[x] == button_parameter[1]){
                        counter ++;
                    }
                }
                if(counter == 0){
                    output.innerHTML += button_parameter[1];
                    button_array.push(button_parameter[1])
                }
            }

            aantalkliks_glob ++;
     
        }
                  
    </script>

    <style>
        div#output{
            background-color : blue;
            border : 2px dashed red;
            padding: 12px;
            border-radius : 4px;
            margin: 14px;
            display:inline-block;
            width:300px;
            box-shadow: 12px 12px 8px black;
            color:pink;
            font-size:30;
            font-family:'Times New Roman', Times, serif;
        }
    </style>
</head>
<body>
    <p>
    
        <div>
            <input class="buttons" id="bA" type="button" value="A" onclick=buttonHistory(this.id)> 
            <input class="buttons" id="bB" type="button" value="B" onclick=buttonHistory(this.id)>
            <input class="buttons" id="bC" type="button" value="C" onclick=buttonHistory(this.id)>
            <input class="buttons" id="bD" type="button" value="D" onclick=buttonHistory(this.id)> 
        </div> 

        <div id="output"></div>
    </p>
</body>
</html>
