<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <script>

        var aantalkliks_glob_a = 0;
        var aantalkliks_glob_b = 0;
        var seizoenen = {winter: [0, 4, 8, 12, 16], lente: [1, 5, 9, 13, 17], zomer: [2, 6, 10, 14, 18], herfst: [3, 7, 11, 15, 19]}
        var seizoen_foto= ["https://media.nu.nl/m/9bkxzuiakueg_wd1280.jpg/kom-genieten-van-winter-in-groningen.jpg", "http://florakade.nl/wp-content/uploads/2019/04/lente-2019-florakade-15.jpg",
            "https://media.indebuurt.nl/groningen/2020/05/11150837/groningen-pixabay-scaled.jpg", "https://www.sikkom.nl/wp-content/uploads/2016/10/Herfstfoto-Stanzi-Systra.jpg"];
            
        function verwissel_img_a() {
            aantalkliks_glob_a ++;
            for(var i = 0; i < 5; i++){
                if(aantalkliks_glob_a == seizoenen.winter[i]
                ){
                    document.getElementById("img_A").src="https://media.nu.nl/m/9bkxzuiakueg_wd1280.jpg/kom-genieten-van-winter-in-groningen.jpg";
                }else if(aantalkliks_glob_a == seizoenen.lente[i]){
                    document.getElementById("img_A").src="http://florakade.nl/wp-content/uploads/2019/04/lente-2019-florakade-15.jpg";
                }else if(aantalkliks_glob_a == seizoenen.zomer[i]){
                    document.getElementById("img_A").src="https://media.indebuurt.nl/groningen/2020/05/11150837/groningen-pixabay-scaled.jpg";
                }else if(aantalkliks_glob_a == seizoenen.herfst[i]){
                    document.getElementById("img_A").src="https://www.sikkom.nl/wp-content/uploads/2016/10/Herfstfoto-Stanzi-Systra.jpg";
                }
            }
        
        }

        function verwissel_img_b(){
            aantalkliks_glob_b ++;
            for(var i = 0; i < 5; i++){
                if(aantalkliks_glob_b == seizoenen.winter[i]
                ){
                    document.getElementById("img_B").src="https://media.nu.nl/m/9bkxzuiakueg_wd1280.jpg/kom-genieten-van-winter-in-groningen.jpg";
                }else if(aantalkliks_glob_b == seizoenen.lente[i]){
                    document.getElementById("img_B").src="http://florakade.nl/wp-content/uploads/2019/04/lente-2019-florakade-15.jpg";
                }else if(aantalkliks_glob_b == seizoenen.zomer[i]){
                    document.getElementById("img_B").src="https://media.indebuurt.nl/groningen/2020/05/11150837/groningen-pixabay-scaled.jpg";
                }else if(aantalkliks_glob_b == seizoenen.herfst[i]){
                    document.getElementById("img_B").src="https://www.sikkom.nl/wp-content/uploads/2016/10/Herfstfoto-Stanzi-Systra.jpg";
                }
            }
        
        }

        function zelfde_test(){
            if(document.getElementById("img_A").src == document.getElementById("img_B").src){
                console.log("Hetzelfde")
            }else{
                console.log("Niet hetzelfde")
            }
        }

                  
    </script>

    <style>

    </style>
</head>
<body>
    <p>
        <div>
            <input type="button" value="Knop A" onclick=verwissel_img_a()>
            <input type="button" value="Knop B" onclick=verwissel_img_b()>
            <input type="button" value="Knop C" onclick=zelfde_test()>
        </div>

        <img id='img_A' src='https://media.nu.nl/m/9bkxzuiakueg_wd1280.jpg/kom-genieten-van-winter-in-groningen.jpg' style="width:500px;height:400px;">
        <img id='img_B' src='https://media.nu.nl/m/9bkxzuiakueg_wd1280.jpg/kom-genieten-van-winter-in-groningen.jpg' style="width:500px;height:400px;">

        <div id="output"></div>
    </p>
</body>
</html>
