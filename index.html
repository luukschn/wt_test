    <script>

        var aantalkliks_glob_a = 0;
        var aantalkliks_glob_b = 0;
        var seizoenen = {winter: [0, 4, 8, 12, 16], lente: [1, 5, 9, 13, 17], zomer: [2, 6, 10, 14, 18], herfst: [3, 7, 11, 15, 19]}
        var seizoen_foto= ["https://media.nu.nl/m/9bkxzuiakueg_wd1280.jpg/kom-genieten-van-winter-in-groningen.jpg", "http://florakade.nl/wp-content/uploads/2019/04/lente-2019-florakade-15.jpg",
            "https://media.indebuurt.nl/groningen/2020/05/11150837/groningen-pixabay-scaled.jpg", "https://www.sikkom.nl/wp-content/uploads/2016/10/Herfstfoto-Stanzi-Systra.jpg"];
            
        function verwissel_img_a() {
            aantalkliks_glob_a ++;
            for(var i = 0; i < 5; i++){
                if(aantalkliks_glob_a == seizoenen.winter[i]
                ){
                    document.getElementById("img_A").src="https://media.nu.nl/m/9bkxzuiakueg_wd1280.jpg/kom-genieten-van-winter-in-groningen.jpg";
                }else if(aantalkliks_glob_a == seizoenen.lente[i]){
                    document.getElementById("img_A").src="http://florakade.nl/wp-content/uploads/2019/04/lente-2019-florakade-15.jpg";
                    document.getElementById("img_B").src="https://www.rtlnieuws.nl/sites/default/files/content/images/2021/01/07/GettyImages-671410616.jpg?itok=j5CzSx9l&offsetX=0&offsetY=543&cropWidth=1732&cropHeight=974&width=1024&height=576&impolicy=dynamic"
                }else if(aantalkliks_glob_a == seizoenen.zomer[i]){
                    document.getElementById("img_A").src="https://media.indebuurt.nl/groningen/2020/05/11150837/groningen-pixabay-scaled.jpg";
                    document.getElementById("img_B").src="https://kunstmestvrijeachterhoek.nl/wp-content/uploads/2020/06/groen-gras.jpg"
                }else if(aantalkliks_glob_a == seizoenen.herfst[i]){
                    document.getElementById("img_A").src="https://www.sikkom.nl/wp-content/uploads/2016/10/Herfstfoto-Stanzi-Systra.jpg";
                }
            }
        
        }   
    </script>
