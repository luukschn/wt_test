<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boter-kaas-en-eieren</title>

    <script>
        click_counter = 0;
        function BKE(id)
        {
            if(document.getElementById(id).src == "https://dictionary.cambridge.org/es-LA/images/thumb/cross_noun_002_09265.jpg?version=5.0.177" || document.getElementById(id).src == "https://upload.wikimedia.org/wikipedia/commons/a/a0/Circle_-_black_simple.svg")
            {
                alert("niet mogelijk")
            }
            else
            {
                if(click_counter < 9)
                {
                    click_counter ++

                    if(click_counter % 2 != 0)
                    {
                        document.getElementById(id).src="https://dictionary.cambridge.org/es-LA/images/thumb/cross_noun_002_09265.jpg?version=5.0.177"
                    }
                    else
                    {
                        document.getElementById(id).src="https://upload.wikimedia.org/wikipedia/commons/a/a0/Circle_-_black_simple.svg"
                    }
                }

            }
        }

        function winner_check()
        {
            if(document.getElementById("1.1").src == document.getElementById("1.2").src && document.getElementById("1.2").src == document.getElementById("1.3").src)
                {
                    winner(document.getElementById("1.1").src);
                }
                else if(document.getElementById("2.1").src == document.getElementById("2.2").src && document.getElementById("2.2").src == document.getElementById("2.3").src)
                {
                    winner(document.getElementById("2.1").src);
                }
                else if(document.getElementById("3.1").src == document.getElementById("3.2").src && document.getElementById("3.2").src == document.getElementById("3.3").src)
                {
                    winner(document.getElementById("3.1").src);
                }
                else if(document.getElementById("1.1").src == document.getElementById("2.1").src && document.getElementById("2.1").src == document.getElementById("3.1").src)
                {
                    winner(document.getElementById("1.1").src);
                }
                else if(document.getElementById("1.2").src == document.getElementById("2.2").src && document.getElementById("2.2").src == document.getElementById("3.2").src)
                {
                    winner(document.getElementById("1.2").src);
                }
                else if(document.getElementById("1.3").src == document.getElementById("2.3").src && document.getElementById("2.3").src == document.getElementById("3.3").src)
                {
                    winner(document.getElementById("1.3").src);
                }
                else if(document.getElementById("1.1").src == document.getElementById("2.2").src && document.getElementById("2.2").src == document.getElementById("3.3").src)
                {
                    winner(document.getElementById("1.1").src);
                }
                else if(document.getElementById("1.3").src == document.getElementById("2.2").src && document.getElementById("2.2").src == document.getElementById("3.1").src)
                {
                    winner(document.getElementById("1.3").src);
                }
        }

        function winner(id){
            if(id == "https://dictionary.cambridge.org/es-LA/images/thumb/cross_noun_002_09265.jpg?version=5.0.177"){
                console.log("Cross wins")
            } else if (id == "https://upload.wikimedia.org/wikipedia/commons/a/a0/Circle_-_black_simple.svg"){
                console.log("Circle wins")
            }
        }

    </script>

    <style>
    </style>
</head>
<body>
    <p>
        <div>
            <img src="https://mathematicslounge.files.wordpress.com/2014/07/empty_square1.png" id = "1.1" width="100" height="100" onclick="BKE(this.id)">
            <img src="https://mathematicslounge.files.wordpress.com/2014/07/empty_square1.png" id = "1.2" width="100" height="100" onclick="BKE(this.id)">
            <img src="https://mathematicslounge.files.wordpress.com/2014/07/empty_square1.png" id = "1.3" width="100" height="100" onclick="BKE(this.id)">
        </div>
        <div>
            <img src="https://mathematicslounge.files.wordpress.com/2014/07/empty_square1.png" id = "2.1" width="100" height="100" onclick="BKE(this.id)">
            <img src="https://mathematicslounge.files.wordpress.com/2014/07/empty_square1.png" id = "2.2" width="100" height="100" onclick="BKE(this.id)">
            <img src="https://mathematicslounge.files.wordpress.com/2014/07/empty_square1.png" id = "2.3" width="100" height="100" onclick="BKE(this.id)">
        </div>
        <div>
            <img src="https://mathematicslounge.files.wordpress.com/2014/07/empty_square1.png" id = "3.1" width="100" height="100" onclick="BKE(this.id)">
            <img src="https://mathematicslounge.files.wordpress.com/2014/07/empty_square1.png" id = "3.2" width="100" height="100" onclick="BKE(this.id)">
            <img src="https://mathematicslounge.files.wordpress.com/2014/07/empty_square1.png" id = "3.3" width="100" height="100" onclick="BKE(this.id)">
        </div>

        <button id="winner" onclick="winner_check()">winner check</button>


    </p>
</body>
</html>
