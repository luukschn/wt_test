<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <script>

        var vakantie_lijst = [];
        counter = -1
            
        function check_woord(input){
            var item = document.getElementById("item").value;

            if(vakantie_lijst.length == 0)
            {
                correct();
            } 
            else
            {
                same_counter = 0;
                for(var x=0; x < vakantie_lijst.length; x++)
                {
                    if(item == vakantie_lijst[x])
                    {
                        same_counter ++
                    }
                }

                if(same_counter == 0)
                {
                    len = vakantie_lijst[counter].length

                    if(vakantie_lijst[counter].charAt(len - 1) == item[0])
                    {
                        incorrect();
                    }
                    else
                    {
                        correct();
                    }
                } 
                else
                {
                    incorrect();
                }
                
            }
        }
        
        function correct(){
            alert("dit mag mee!");
            var item = document.getElementById("item").value;
            vakantie_lijst.push(item);
            counter++;
            document.getElementById("output").innerHTML += item+"<br>";
        }

        function incorrect(){
            alert("dit mag niet meer mee:(")
        }
    </script>

    <style>
        div#output{
            background-color : rgb(30, 175, 175);
            border : 2px dashed rgb(85, 75, 18);
            padding: 12px;
            border-radius : 4px;
            margin: 14px;
            display:inline-block;
            width:300px;
            box-shadow: 12px 12px 8px rgb(71, 70, 70);
            color:rgb(253, 133, 153);
            font-size: 35;
            font-family: 'Arial';
        }
    </style>
</head>
<body>
    <p>
        <div>
            <input id="item">
            <input type="button" onclick="check_woord();" value="Dit neem ik mee">
        </div>
        <div id="output"></div>
    </p>
</body>
</html>
