<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function e_zoeker(){
            var elem = document.getElementById("bericht").value;

            var zoek_letter = document.getElementById("letter").value;

            var let_counter = 0
            
            for(var i = 0; i < elem.length ; i++)
            {
                console.log(elem[i])
                
                if(elem[i] == zoek_letter)
                {
                    let_counter ++
                }
            }

            if(let_counter > 0)
            {
                alert(let_counter)
            }
            
          
            }
            
    </script>
</head>
<body>
    <div>

    </div>

    <style>

    </style>

    <p>
        <div>
            <input id="bericht">
        </div>
        <div>
            <input id="letter">
        </div>
        <div>
            <input type="button" value="E-knop" onclick="e_zoeker()">
        </div>    
    </p>
</body>
</html>
